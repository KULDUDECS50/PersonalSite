<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Kuldeep</title>
        <link rel="icon" type="image/x-icon" href="/img/logo.png">
        <link rel="stylesheet" href="contactStyles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    </head>
        <body>
        
            <div class="container mt-5">
                <h1>Contact Me</h1>
    
                <form class="row g-3" action="https://formsubmit.co/f1c2daa6861a7fe85a0e78d2b03d1fdb" method="POST" novalidate> 
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://kuldp.dev/success.html">
                        <div class="col-md-6">
                            <input type="text" name="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="email" name="email"class="form-control" placeholder="Email" required>
                        </div>
                        <div class="col-md-12">
                            <input type="text" name="_subject" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="col-md-12">
                            <textarea type="text" name="textarea" id="message"class="form-control" placeholder="Message"></textarea>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div> 
                    
                </form>
    
            </div>
    
        </body>

</html>
