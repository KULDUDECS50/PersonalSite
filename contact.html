<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Kuldeep</title>
        <link rel="stylesheet" href="contactStyles.css">
    </head>
    <body>
        
        <div class="contact-box">
            
            <form action="https://formsubmit.co/f1c2daa6861a7fe85a0e78d2b03d1fdb" method="POST"> 
                <h1>Contact Me</h1>

                <button type="submit">Send</button>
            </form>

        </div>
    </body>

</html>
